<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>

                <div class="metric-box">
                    <div style="color: #4CAF50;" class="metric-amt">$1245623</div>

                </div>
            </div>

            <div class="metrics-box">
                <div class="metric-box">
                    <div style="color: #4CAF50;" class="metric-amt">$1245623</div>

                </div>
                <div class="metric-box">

                </div>
            </div>

            <!-- Revenue by Location -->
            <h4 style="padding-top: 5px;">Revenue by Location</h2>
                <div class="graph-container">
                    <canvas id="revenueByLocation"></canvas>
                </div>

                <!-- Revenue by Job Type -->
                <h4 style="padding-top: 5px;">Revenue by Job Type</h2>
                    <div class="graph-container">
                        <canvas id="revenueByJobType"></canvas>
                    </div>
    </div>

    <div class="green-button">
        <button type="button" onclick="goToIndex()">Back</button>
    </div>

    <script>
        var dataLocation = {
            labels: ['Location 1', 'Location 2', 'Location 3', 'Location 4', 'Location 5'],
            datasets: [{
                label: 'Revenue by Location',
                data: [3000, 4500, 6000, 5000, 1400],
                backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56']
            }]
        };

        var dataJobType = {
            labels: ['Job Type 1', 'Job Type 2', 'Job Type 3', 'Job Type 4', 'Job Type 5'],
            datasets: [{
                label: 'Revenue by Job Type',
                data: [2500, 4000, 5500, 2000, 5500],
                backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56']
            }]
        };

        // Render charts
        var ctxLocation = document.getElementById('revenueByLocation').getContext('2d');
        var ctxJobType = document.getElementById('revenueByJobType').getContext('2d');

        var chartLocation = new Chart(ctxLocation, {
            type: 'bar',
            data: dataLocation,
        });

        var chartJobType = new Chart(ctxJobType, {
            type: 'bar',
            data: dataJobType,
        });

        function goToIndex() {
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
